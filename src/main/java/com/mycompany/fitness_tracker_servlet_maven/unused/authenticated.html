<html>
    <head>
        <title>TODO supply a title</title>
        <script type="text/javascript" src="ServerAPI.js"></script>
        <script>
            //here we get the jsessionID if there is one
        window.onload = function()
        {
            var currentURL = window.location.href;
            var jSessionID = "";
            var jSessionIDSearchParameter = ";jsessionid=";
            var jSessionIDLocation = currentURL.search(jSessionIDSearchParameter);
            if(jSessionIDLocation === -1)
            {
                //no jSessionID found
            }
            else
            {
                jSessionID = currentURL.substring(jSessionIDLocation);   
            }

            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) 
            {
                var mobile =  mobileMainPage + jSessionID;
                window.location.assign("FrontController/" + mobile);
            }
            else
            {
                var desktop =  desktopMainPage + jSessionID;
                window.location.assign("FrontController/" + desktop);
            } 
        };      
        </script>
    </head>
    <body>
    </body>
</html>
