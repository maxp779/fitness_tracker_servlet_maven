    <body>
        <noscript><div>JavaScript must be enabled for this site to work correctly!</div></noscript>       
        <div class="container">
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div id="logodiv" class="col-sm-8" style="background: rgba(255,255,255);">
                    <!--<p class="logo">Welcome to simplfitness</p>-->
                    <p class="logo">Welcome to <span id="logo1">simpl</span><span id="logo2">fitness</span><img src="../../globalIMG/logo.png" class="img-responsive" alt="logo pic">
                    </p>
                </div>
                <div class="col-sm-1"></div>
            </div>

            <div class="row">
                <div class="col-sm-3"></div>
                <div id="logindiv" class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="loginForm" role="form" class="form-signin">
                                <h3 class="form-signin-heading">Login</h3>
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email address</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email address" name ="email" required autofocus>
                                    <label for="password" class="sr-only">Password</label>
                                    <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                                    <br>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                </div>
                            </form>

                            <form id="createAccountForm" class="form-signin">
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Create new account</button>
                                </div>
                            </form>

                            <form id="forgotPasswordForm" class="form-signin">
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Forgotten password?</button>
                                </div>
                            </form>

                            <div id="feedback" class="spacer"></div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <p style="color:red;">This site is under construction, some features may be missing buggy or just outright broken. Feel free to have a look around though &#9786;</p>                          
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div id="buttonGroup" class="btn-group" role="group">
                                        <a href="../cookiesPolicyPage/cookiesPolicyPage.html"><button type="button" class="btn btn-default">Cookies Policy</button></a>
                                        <a href="../aboutPage/aboutPage.html"><button type="button" class="btn btn-default">About</button></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div> <!-- /container -->
