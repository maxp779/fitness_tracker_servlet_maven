    <body>
        <noscript><div>JavaScript must be enabled for this site to work correctly!</div></noscript>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div id="logodiv" class="col-sm-8" style="background: rgba(255,255,255);">
                    <!--<p class="logo">Welcome to simplfitness</p>-->
                    <p class="logo">Welcome to <span id="logo1">simpl</span><span id="logo2">fitness</span><img src="../../globalIMG/logo.png" class="img-responsive" alt="logo pic">

                </div>
                <div class="col-sm-3">
                    <!--<img src="../img/logopic.png" class="img-responsive" alt="logo pic">-->
                </div>
            </div>



            <div class="row">
                <div class="col-sm-3"></div>
                <div id="logindiv" class="col-sm-6">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <form id="forgottenPasswordForm" class="form-signin" role="form" method="POST">
                                <h3 class="form-signin-heading">Password reset</h3>
                                <p>Please enter your email address, an email will be sent to you with details on how to reset your password</p>
                                <div class="form-group">
                                    <label for="email" class="sr-only">Email address</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email address" name ="email" required autofocus>
                                    <br>
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Reset password</button>
                                </div>
                            </form>

                            <form id="loginPageForm" class="form-signin" method="post">
                                <button id="backButton" class="btn btn-lg btn-primary btn-block" type="submit">Back to login page</button>
                            </form>
                            <div id="feedback"></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
