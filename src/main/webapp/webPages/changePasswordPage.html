    <body>
        <noscript><div>JavaScript must be enabled for this site to work correctly!</div></noscript>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div id="logodiv" class="col-sm-8" style="background: rgba(255,255,255);">
                    <!--<p class="logo">Welcome to simplfitness</p>-->
                    <p class="logo">Welcome to <span id="logo1">simpl</span><span id="logo2">fitness</span><img src="../img/logopic.png" class="img-responsive" alt="logo pic">
                    </p>
                </div>
                <div class="col-sm-3">
                    <!--<img src="../img/logopic.png" class="img-responsive" alt="logo pic">-->
                </div>
            </div>



            <div class="row">
                <div class="col-sm-3"></div>
                <div id="logindiv" class="col-sm-6" style="background: rgba(255,255,255,0.3);">                  
                    <form id="changePasswordForm" class="form-signin" role="form" method="POST">
                        <h3 class="form-signin-heading">Password change</h3>
                        <p><strong>Please enter your new password.</strong></p>
                        <div class="form-group">
                            <label for="password" class="sr-only">New password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" name ="password" required autofocus>
                            <label for="confirmPassword" class="sr-only">Confirm password</label>
                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" name ="confirmPassword" required>
                            <input type="text" id="email" name="email" hidden>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Change password</button>
                        </div>
                    </form>

                    <form id="loginPageForm" class="form-signin" method="post">
                        <button id="backButton" class="btn btn-lg btn-primary btn-block" type="submit">Back to login page</button>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row spacer">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div id="passwordStrength">
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div> <!-- /container -->
