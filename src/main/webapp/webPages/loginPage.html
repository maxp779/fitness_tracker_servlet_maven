<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Simplfitness login</title>

        <script type ="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <!--bootstrap import-->
        <script type="text/javascript" src="../bootstrap-3.3.4-dist/js/bootstrap.js"></script>
        <link rel="stylesheet" href="../bootstrap-3.3.4-dist/css/bootstrap.css">

        <!--GlobalValues import-->
        <script type="text/javascript" src="../js/globalValues.js"></script>

        <!--icon-->
        <link rel="icon" href="../icons/favicon.ico">

        <!--JavaScript import-->
        <script type ="text/javascript" src="../js/loginPage/loginPage.js"></script>
        <script type ="text/javascript" src="../js/loginPage/cookieConsent.js"></script>

        <!--Custom CSS. THIS MUST COME AFTER OTHER CSS TO TAKE EFFECT!!-->
        <link href="../css/global.css" rel="stylesheet">

        <link href="../css/loginPage.css" rel="stylesheet">
        <link href="../css/sticky-footer-navbar.css" rel="stylesheet">
        <link href="../css/footer.css" rel="stylesheet">
        <!-- Style for the noscript message -->
        <link href="../css/noscriptstyle.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!--
        this tests if the user is on a mobile device or not by checking the screen width
        -->

    </head>

    <body>
        <noscript><div>JavaScript must be enabled for this site to work correctly!</div></noscript>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">

                </div>
                <div id="logodiv" class="col-sm-8" style="background: rgba(255,255,255);">
                    <!--<p class="logo">Welcome to simplfitness</p>-->
                    <p class="logo">Welcome to <span id="logo1">simpl</span><span id="logo2">fitness</span><img src="../img/logopic.png" class="img-responsive" alt="logo pic">
                    </p>
                </div>
                <div class="col-sm-3">
                    <!--<img src="../img/logopic.png" class="img-responsive" alt="logo pic">-->
                </div>
            </div>



            <div class="row">
                <div class="col-sm-3"></div>
                <div id="logindiv" class="col-sm-6" style="background: rgba(255,255,255,0.3);">
                    <form id="loginForm" class="form-signin" role="form" method="POST">
                        <h3 class="form-signin-heading">Please sign in</h3>
                        <div class="form-group">
                            <label for="email" class="sr-only">Email address</label>
                            <input type="email" id="email" class="form-control" placeholder="Email address" name ="email" required autofocus>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="remember-me"> Remember me
                                </label>
                            </div>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </div>
                    </form>

                    <form id="createAccountForm" class="form-signin">
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Create new account</button>
                        </div>
                    </form>

                    <form id="forgotPasswordForm" class="form-signin">
                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Forgotten password?</button>
                        </div>
                    </form>


                    <div class="row">
                        <div class="col-sm-12">
                            <div class="alert alert-warning" role="alert">
                                <span class="glyphicon glyphicon-warning-sign"></span><p>Warning this site is under construction, some features may be missing buggy or incomplete.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div> <!-- /container -->


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="../js/ie10-viewport-bug-workaround.js"></script>

        <footer class="footer" style="background: rgba(255,255,255,0.3);">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a href="cookiesPolicyPage.html">Cookies Policy</a></li>
                    <li><a href="aboutPage.html">About</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
